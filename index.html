<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa - VortexV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #333; /* Gri arka plan rengi */
            color: #333; /* Metin rengi */
        }

        .top-section {
            flex: 1;
            background-image: url('images/ani3.jpg');
            background-size: cover;
            background-position: right top; /* Resmi yatayda sağa, dikeyde en üste hizala */
            background-repeat: no-repeat;
            position: relative;
        }

        .marquee {
            position: absolute;
            bottom: 10px; /* Yazıyı resmin altından biraz yukarıda konumlandır */
            right: 0; /* Yazıyı sağa hizala */
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            z-index: 10; /* Arka plan resminin altında olacak şekilde z-index ayarı */
        }

        .marquee span {
            display: inline-block;
            animation: marquee 10s linear infinite;
            color: #fff; /* Yazı rengi beyaz */
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .bottom-section {
            flex: 1; /* Alt kısmın yüksekliğini ayarlamak için flex kullan */
            background-color: #f5f5f5; /* Açık gri arka plan rengi */
            padding: 20px;
        }

        nav {
            position: fixed; /* Navigasyon menüsünü sabit konumda tut */
            top: 0; /* Sayfanın en üstüne yerleştir */
            left: 0;
            width: 100%;
            background-color: #444;
            display: flex;
            justify-content: space-between; /* Menü bağlantılarını sağa ve sola hizalamak için */
            align-items: center; /* Dikey hizalamayı sağlamak için */
            z-index: 1000; /* Diğer elementlerden üstte görünmesi için z-index değeri */
            padding: 10px 20px; /* Kenar boşlukları */
        }

        .menu-toggle {
            display: none; /* Başlangıçta hamburger menüyü gizle */
            cursor: pointer;
        }

        .menu-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: 0.4s;
        }

        nav a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 20px; /* İçeriklerin header ve nav'ın altında kalmasını sağlamak için padding ayarla */
            margin-top: 60px; /* Navigasyon menüsü yüksekliği kadar içerikten aşağıda başlar */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000; /* Footer'ı diğer içeriklerin üstünde tutmak için z-index ayarla */
        }

        /* Media Query for Mobile */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block; /* Mobil görünümde hamburger menüyü göster */
            }

            nav {
                flex-direction: column; /* Mobilde menü bağlantılarını dikey olarak düzenle */
                align-items: flex-start; /* Dikey hizalamayı sola hizala */
                height: auto; /* Yüksekliği otomatik olarak ayarla */
                padding: 20px 10px; /* Kenar boşlukları */
                display: none; /* Başlangıçta menü bağlantılarını gizle */
                position: absolute; /* Mutlaka sabit kalması sağlanmıştır */
                top: 100%;
                left: 0;
                right: 0;
                background-color: #444;
                z-index: 999; /* İçeriklere üstünlük sağlanmıştır */
            }

            .menu-toggle.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .menu-toggle.active .bar:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }

            nav.open {
                display: flex; /* Mobil menüsünü gosterir */
            }

            nav.open .menu-items {
                flex-direction: column;
                align-items: center;
                height: 100vh;
                padding-top: 50px; /* Ağ menüsü bağlantılarından yukarıda görüntülenme işlemi */
            }

            nav.open .menu-items a {
                padding: 15px 20px;
                text-align: center;
                text-decoration: none;
                color: #fff;
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="menu-items">
            <a href="index.html">Anasayfa</a>
            <a href="about.html">Hakkımda</a>
            <a href="contact.html">İletişim</a>
            <a href="videos.html">Videolar</a>
        </div>
    </nav>
    <div class="top-section">
        <div class="marquee">
            <span>Bu bir hareketli yazıdır, sağdan sola doğru kayar...</span>
        </div>
    </div>
    <div class="bottom-section">
        <section id="home">
            <h2>Anasayfa</h2>
            <p>VortexV'e hoş geldiniz. Burada kişisel projelerim ve ilgi alanlarım hakkında bilgi bulabilirsiniz.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 VortexV. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        function toggleMenu() {
            var menuToggle = document.querySelector('.menu-toggle');
            var menuItems = document.querySelector('.menu-items');
            menuToggle.classList.toggle('active');
            menuItems.classList.toggle('open');
        }
    </script>
</body>
</html>
