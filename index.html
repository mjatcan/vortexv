<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa - VortexV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #333; /* Gri arka plan rengi */
            color: #333; /* Metin rengi */
        }
        @keyframes changeBackground {
          
            33.6% { background-image: url('images/ani2.jpg'); }
            66.4% { background-image: url('images/ani3.jpg'); }      
        }
        .top-section {
            height: 60vh; /* Üst kısmın yüksekliğini ayarlamak için sabit değer kullan */
            background-size: cover; /* Resmi genişlemesine ve yükseklik olarak tamamen kapsar */
            background-position: center; /* Resmi yatayda ve dikeyde ortala */
            background-repeat: no-repeat; /* Resmi tekrar etme */
            background-attachment: fixed; /* Arka planı sabit tut */
            animation: changeBackground 15s infinite; /* 15 saniyede bir arka plan resmini değiştir */
        }
        .bottom-section {
            flex: 1; /* Alt kısmın yüksekliğini ayarlamak için flex kullan */
            background-color: #f5f5f5; /* Açık gri arka plan rengi */
            padding: 20px;
        }
        nav {
            position: fixed; /* Navigasyon menüsünü sabit konumda tut */
            top: 0; /* Sayfanın en üstünde yerleştir */
            left: 0;
            width: 100%;
            background-color: #444;
            display: flex;
            justify-content: center;
            z-index: 1000; /* Header ile aynı z-index değerini veriyoruz */
        }
        nav a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px; /* İçeriklerin header ve nav'ın altında kalmasını sağlamak için padding ayarla */
            margin-top: 100px; /* Navigasyon menüsü yüksekliği kadar içerikten aşağıda başlasın */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000; /* Footer'ı diğer içeriklerin üstünde tutmak için z-index ayarla */
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Anasayfa</a>
        <a href="about.html">Hakkımda</a>
        <a href="contact.html">İletişim</a>
        <a href="videos.html">Videolar</a>
    </nav>
    <div class="top-section"></div>
    <div class="bottom-section">
        <section id="home">
            <h2>Anasayfa</h2>
            <p>VortexV'e hoş geldiniz. Burada kişisel projelerim ve ilgi alanlarım hakkında bilgi bulabilirsiniz.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 VortexV. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
