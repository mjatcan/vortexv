<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa - VortexV</title>
    <style>
        /* Genel stil tanımları */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #333; /* Gri arka plan rengi */
            color: #333; /* Metin rengi */
        }
        .top-section {
            flex: 1;
            background-image: url('images/ani3.jpg');
            background-size: cover;
            background-position: right top; /* Resmi yatayda sağa, dikeyde en üste hizala */
            background-repeat: no-repeat;
            position: relative;
        }
        .marquee {
            position: absolute;
            bottom: 10px; /* Yazıyı resmin altından biraz yukarıda konumlandır */
            right: 0; /* Yazıyı sağa hizala */
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            z-index: 10; /* Arka plan resminin altında olacak şekilde z-index ayarı */
        }
        .marquee span {
            display: inline-block;
            animation: marquee 10s linear infinite;
            color: #fff; /* Yazı rengi beyaz */
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .bottom-section {
            flex: 1;
            background-color: #f5f5f5;
            padding: 20px;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #444;
            display: flex;
            justify-content: center;
            z-index: 1000;
            transform: translateY(-100%); /* Başlangıçta menünün ekranın üstünde gizli olmasını sağlar */
            transition: transform 0.3s ease; /* Yumuşak geçiş efekti ekler */
        }
        nav.open {
            transform: translateY(0); /* Menü açılınca ekranın üstüne kaydırır */
        }
        nav a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
            margin-top: 60px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }

        /* Küçük ekranlar için medya sorgusu */
        @media only screen and (max-width: 600px) {
            nav {
                flex-direction: column; /* Menüyü dikey hizalamak için */
                align-items: center; /* Ortalamak için */
                justify-content: flex-start; /* Başlangıçta ekranın üstünde gizli olmasını sağlar */
                height: 100vh; /* Ekran yüksekliği kadar ayarla */
            }
            nav a {
                margin-top: 20px; /* Menü bağlantılarını birbirinden ayırmak için */
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Anasayfa</a>
        <a href="about.html">Hakkımda</a>
        <a href="contact.html">İletişim</a>
        <a href="videos.html">Videolar</a>
    </nav>
    <div class="top-section">
        <div class="marquee">
            <span>Bu bir hareketli yazıdır, sağdan sola doğru kayar...</span>
        </div>
    </div>
    <div class="bottom-section">
        <section id="home">
            <h2>Anasayfa</h2>
            <p>VortexV'e hoş geldiniz. Burada kişisel projelerim ve ilgi alanlarım hakkında bilgi bulabilirsiniz.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 VortexV. Tüm hakları saklıdır.</p>
    </footer>
    <script>
        // Menüyü açma ve kapama işlevi eklemek için JavaScript kullanımı
        const navToggle = document.querySelector('nav');
        document.querySelector('button').addEventListener('click', () => {
            navToggle.classList.toggle('open');
        });
    </script>
</body>
</html>
